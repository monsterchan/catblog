# Blog rolls       # 友情链接
links_icon: link                # 链接图标
links_title: Links           # 链接标签文字
links_layout: block               # 链接样式
#links_layout: inline
#links:
  #Title: http://example.com/                # 一个一个的友情链接。用法为`标题： 链接`

# Sidebar Avatar                           # 侧边栏上个人头像图片。也支持是动态gif。
#in theme directory(source/images): /images/avatar.gif
# in site  directory(source/uploads): /uploads/avatar.gif
#avatar: /images/avatar.gif

# 在侧边栏中是否显示文章标题目录。
# Table Of Contents in the Sidebar
toc:
  enable: true                # 是否

  # Automatically add list number to toc. # 是否自动编号
  number: true

  # If true, all words will placed on next lines if header width longer then sidebar width.
  wrap: false

# Creative Commons 4.0 International License.             # 创作声明
# http://creativecommons.org/
# Available: by | by-nc | by-nc-nd | by-nc-sa | by-nd | by-sa | zero
#creative_commons: by-nc-sa
#creative_commons:

sidebar:
  # Sidebar Position, available value: left | right (only for Pisces | Gemini).
  position: left
  #position: right                # 侧边栏位置: left | right (只有Pisces、Gemini有效).

  # Sidebar Display, available value (only for Muse | Mist):
  #  - post    expand on posts automatically. Default.
  #  - always  expand for all pages automatically
  #  - hide    expand only when click on the sidebar toggle icon.
  #  - remove  Totally remove sidebar including sidebar toggle.
  display: post
  #display: always
  #display: hide
  #display: remove


  # 侧边栏距离顶部菜单条的距离，单位像素(只对Pisces、Gemini有效).
  # Sidebar offset from top menubar in pixels (only for Pisces | Gemini).
  offset: 26
  # 在侧边栏下方是否显示回到顶部(只对Pisces、Gemini有效).
  # Back to top in sidebar (only for Pisces | Gemini).
  b2t: true

  # Scroll percent label in b2t button. # 是否显示滚动百分比
  scrollpercent: true

  # Enable sidebar on narrow view (only for Muse | Mist).      # 是否在窄屏设备上显示侧边栏 (只对 Muse | Mist有效).
  onmobile: false


# ---------------------------------------------------------------
# Post Settings         # 文章设置（post类型）
# ---------------------------------------------------------------

# Automatically scroll page to section which is under <!-- more --> mark.
scroll_to_more: false                 # 自动折叠<!--more-->下面的正文部分

# Automatically saving scroll position on each post/page in cookies.
save_scroll: false                   # 自动为每篇文章保存滚动位置


# Automatically excerpt description in homepage as preamble text.        自动摘录首页中的描述作为前导文字。
excerpt_description: true

# Automatically Excerpt. Not recommend.
# Please use <!-- more --> in the post to control excerpt accurately.
# 自动摘要，不建议。请使用<!-- more -->精确控制
auto_excerpt:
  enable: false                          # 启动开关
  length: 150                              # 后从开始往选取的摘要文字数量。

# Post meta display settings                 # 摘要元数据
post_meta:
  item_text: true                           # 是否显示“发表于”这几个文字
  created_at: true                            # 文章创建日期
  updated_at: true                            # 文章修改日期
  categories: true                           # 文章所属分类

# Post wordcount display settings
# Dependencies: https://github.com/willin/hexo-wordcount
# 字数统计。依赖https://github.com/willin/hexo-wordcount
post_wordcount:
  item_text: true                    # 是否显示文字
  wordcount: true                      # 显示字数
  min2read: true                      # # 显示阅读时间
  totalcount: true                      # 显示总数
  separated_meta: true                 # 是否分开

# Wechat Subscriber                    # 微信公众号订阅
wechat_subscriber:                    # 是否启用
  enabled: true                        # 二维码图片链接
  qcode: /images/wechatgongcode.jpg
  description: 欢迎大家关注公众号哟！
                                    # 描述性文字，会放在二维码上方

# Reward                               # 打赏
reward_comment: 如果有用的话,请大大赏小鱼干哟！          # 微信打赏二维码
wechatpay: /images/WeChanQR.png             # 支付宝打赏二维码
alipay: /images/ALiPayQR.png
#bitcoin: /images/bitcoin.png                 # 比特币打赏二维码

# Declare license on posts                       # 文档许可声明
post_copyright:
  enable: false
  license: CC BY-NC-SA 3.0
  license_url: https://creativecommons.org/licenses/by-nc-sa/3.0/


